language: cpp
compiler:
  - g++
  - clang

script:
  - mkdir build
  - cd build
  - cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug ..
  - cmake --build .
  - ctest

addons:
  apt:
    packages: lcov

before_install:
  - pip install --user cpp-coveralls

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

notifications:
  email: false
